<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon/icon.png" type="image/x-icon">
    <title>Xurshidbek || Personal Blog</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h3 class="title">We are coming soon</h3>
            <p>The website has been moved to a new server and domain, so the website is currently under repair. This repair will be completed soon.  Please come later.</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>day</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>hour</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>minute</span>
                </div>
                <div class="box">
                    <h3 id="second">00</h3>
                    <span>second</span>
                </div>
            </div>
            <a href="https://www.instagram.com/mister.xurshidbey/" class="btn" target="_blank">contact me</a>
        </div>
        <div class="image">
            <img src="./img/img.svg" alt="">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
